<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      FizzBuzz Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>FizzBuzz Numbers</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of testResults">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
